<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>index</title>
</head>
<body>
{% extends "base.html" %}
    {% block content %}
    <div class="posts">
        {% for post in post_list %}
            <section class="post">
                <header class="post-header">
                    <h2 class="post-title">{{ post.title }}</h2>

                        <p class="post-meta">
                            发布时间:  <a class="post-author" href="#">{{ post.date_time }}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                        </p>
                </header>

                    <div class="post-description">
                        <p>
                            {{ post.content }}
                        </p>
                    </div>
            </section>
        {% endfor %}
    </div>
        <!-- /.blog-post -->
    {% endblock %}
</body>
</html>
